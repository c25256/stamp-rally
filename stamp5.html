<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタンプ5ゲット！</title>
  <link rel="stylesheet" href="css/style2.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #a29bfe 0%, #6c5ce7 100%);
      color: #fff;
      font-family: "Hiragino Maru Gothic ProN", "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      animation: pop 0.8s ease-out;
      z-index: 10;
    }

    .stamp-container {
      position: relative;
      z-index: 5;
      animation: fadeZoom 1.5s ease-out forwards;
    }

    img {
      width: 60vw; /* 画面幅の60% */
      max-width: 400px;
      height: auto;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.8));
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframe5">
  </div>

  <script>
    // スタンプ獲得を保存
    localStorage.setItem("stamp1", "true");

    // 紙吹雪生成
    const colors = ["#f6d365", "#fda085", "#a8edea", "#fbc2eb", "#84fab0", "#8fd3f4", "#fff176", "#ff8a65"];
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = 3 + Math.random() * 4 + "s";
      confetti.style.width = confetti.style.height = 6 + Math.random() * 8 + "px";
      confetti.style.animationDelay = Math.random() * 2 + "s";
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(confetti);
    }

    // 3秒後にメインページへ戻る
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
