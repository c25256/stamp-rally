<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>学園祭スタンプラリー</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>美来工科学園祭スタンプラリー</h1>

  <table align="center" border="1">
    <tr>
      <td><img src="assets/stamps/empty1.png" id="stamp-1" class="stamp-img" /></td>
      <td><img src="assets/stamps/empty2.png" id="stamp-2" class="stamp-img" /></td>
      <td><img src="assets/stamps/empty3.png" id="stamp-3" class="stamp-img" /></td>
    </tr>
    <tr>
      <td><img src="assets/stamps/empty4.png" id="stamp-4" class="stamp-img" /></td>
      <td><img src="assets/stamps/empty5.png" id="stamp-5" class="stamp-img" /></td>
      <td><img src="assets/stamps/empty6.png" id="stamp-6" class="stamp-img" /></td>
    </tr>
   
  </table>
<div>
  <!-- カメラ起動ボタン -->
  <button id="start-camera" type="button" aria-label="カメラ起動ボタン">
    <img src="677.png" alt="カメラアイコン" />
  </button>

  <!-- QRコード読み取り表示エリア（最初は非表示） -->
  <div id="qr-reader" style="display: none;"></div>

  <!-- 読み取り結果表示 -->
  <p id="qr-content"></p>
</div>
  <script src="js/main.js"></script>
</body>
</html>
