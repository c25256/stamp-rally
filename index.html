<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学園祭スタンプラリー</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>美来工科学園祭スタンプラリー</h1>
  <table align="center" border="1">
        <tr>
            <td><img src="assets/stamps/empty1.png" id="stamp-1"></td><td><img src="assets/stamps/empty2.png" id="stamp-2"></td><td><img src="assets/stamps/empty3.png" id="stamp-3"></td>
        </tr>
        <tr>
            <td><img src="assets/stamps/empty4.png" id="stamp-4"></td><td><img src="assets/stamps/empty5.png" id="stamp-5"></td><td><img src="assets/stamps/empty6.png" id="stamp-6"></td>
        </tr>
        <tr>
            <td><img src="assets/stamps/empty7.png" id="stamp-7"></td><td><img src="assets/stamps/empty8.png" id="stamp-8"></td><td><img src="assets/stamps/empty9.png" id="stamp-9"></td>
        </tr>
  </table>
<script src="https://unpkg.com/html5-qrcode"></script>
<div id="reader"></div>
<script>
  function onScanSuccess(decodedText) {
    window.location.href = decodedText; // 自動遷移
  }

  new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 })
    .render(onScanSuccess);
</script>

  <script src="js/main.js"></script>
</body>
</html>
